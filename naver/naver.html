<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>naver</title>
  <link rel="stylesheet" href="./naver.css" />
</head>
<body>

  <!-- 네이버 로고 -->
  <header>
    <h1>
      <picture>
        <source srcset="./logo-naver.png">
        <img src="./logo-naver.svg" alt="네이버 로고">
      </picture>
    </h1>
  </header>

  <!-- 로그인 폼 -->
  <main>
    <h2 class="sr-only">로그인</h2>

    <form action="/">
      <fieldset>
        <legend class="sr-only">회원 로그인 폼</legend>
        
        <div class="form-login-group" role="group">

          <div class="form-user" role="group">
            <label for="userEmail" class="sr-only">아이디</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="아이디(이메일)" required>
          </div>
          <div class="form-user" role="group">
            <label for="userPw" class="sr-only">비밀번호</label>
            <input type="password" id="userPw" name="userPw" placeholder="비밀번호" required>
          </div>

          <button type="submit">로그인</button>

        </div>

      </fieldset>
    </form>


    <div role="group" class="login-option">
      <div class="form-checkbox">
        <input type="checkbox" id="keepLogin" name="keepLogin">
        <label for="keepLogin">로그인 상태유지</label>
      </div>

      <div class="ip-security">
        <a href="./ip_security.html" target="_blank" tabindex="0">IP 보안</a>
        <input type="checkbox" id="ipSecurity" name="ipSecurity">
        <label for="ipSecurity" tabindex="0"></label>
      </div>
    </div>

  </main>

</body>
</html>
